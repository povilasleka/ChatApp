<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title padding-sides">
            <h2>Chat app</h2>
        </div>
        <div class="navbar padding-sides">
            <ul>
                <li><a href="#">Change name</a></li>
                <li><a href="#">Chat info</a></li>
                <li><a href="#">Disconnect</a></li>
            </ul>
        </div>
        <div class="sidebar padding-sides">
            <div class="sidebar-item">
                Algiox
            </div>
            <div class="sidebar-item">
                78warriorsInTheSky
            </div>
        </div>
        <div class="chatbox padding-sides">
            <div class="chatbox-display">
                <div class="chatbox-message">
                    <div class="chatbox-message-author">
                        Algiox • 23:49
                    </div>
                    <div class="chatbox-message-text">
                        Lorem ipsum dot ....
                    </div>
                </div>

                <div class="chatbox-message-right">
                    <div class="chatbox-message-author">
                        You • 00:00
                    </div>
                    <div class="chatbox-message-text">
                        Lorem ipsum dot ....
                    </div>
                </div>
            </div>
            <div class="chatbox-write">
                <form>
                    <input type="text" placeholder="Your message" />
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
